<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6; /* Light gray background */
        }
        .placeholder {
            color: #9ca3af; /* Tailwind gray-400 */
        }
    </style>
</head>
<body class="font-roboto">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-2xl font-bold">Advanced Text Editor</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-700 hover:text-gray-900">Home</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-gray-900">Features</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-gray-900">Pricing</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-gray-900">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main class="bg-white shadow-md rounded-lg p-6">
            <!-- Toolbar -->
            <div class="flex justify-between items-center mb-4 flex-wrap space-y-2">
                <div class="flex space-x-2">
                    <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="formatText('bold')"><i class="fas fa-bold"></i></button>
                    <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="formatText('italic')"><i class="fas fa-italic"></i></button>
                    <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="formatText('underline')"><i class="fas fa-underline"></i></button>
                    <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="formatText('strikeThrough')"><i class="fas fa-strikethrough"></i></button>
                    <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="formatText('justifyLeft')"><i class="fas fa-align-left"></i></button>
                    <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="formatText('justifyCenter')"><i class="fas fa-align-center"></i></button>
                    <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="formatText('justifyRight')"><i class="fas fa-align-right"></i></button>
                    <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="formatText('justifyFull')"><i class="fas fa-align-justify"></i></button>
                </div>
                <div class="flex space-x-2">
                    <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="formatText('undo')"><i class="fas fa-undo"></i></button>
                    <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="formatText('redo')"><i class="fas fa-redo"></i></button>
                </div>
                <div class="flex space-x-2">
                    <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="formatText('insertOrderedList')"><i class="fas fa-list-ol"></i></button>
                    <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="formatText('insertUnorderedList')"><i class="fas fa-list-ul"></i></button>
                    <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="removeFormatting()"><i class="fas fa-eraser"></i></button>
                </div>
                <div class="flex space-x-2">
                    <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="addLink()"><i class="fas fa-link"></i></button>
                    <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="addImage()"><i class="fas fa-image"></i></button>
                </div>
                <div>
                    <select class="p-2 bg-gray-200 rounded hover:bg-gray-300" onchange="changeFont(this.value)">
                        <option value="Arial">Arial</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                </div>
            </div>

            <!-- Editable Content Area -->
            <div contenteditable="true" id="editor" class="w-full h-96 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder" placeholder="Start typing here..."></div>

            <!-- Word Count -->
            <div class="mt-4 text-right">
                <span id="wordCount">Words: 0</span>
                <span id="charCount" class="ml-4">Characters: 0</span>
            </div>
        </main>
    </div>

    <script>
        // Format text based on command
        function formatText(command) {
            document.execCommand(command, false, null);
            updateCounts();
        }

        // Remove formatting
        function removeFormatting() {
            document.execCommand('removeFormat', false, null);
        }

        // Add link
        function addLink() {
            const url = prompt('Enter the URL');
            if (url) {
                document.execCommand('createLink', false, url);
            }
        }

        // Add image
        function addImage() {
            const url = prompt('Enter the image URL');
            if (url) {
                document.execCommand('insertImage', false, url);
            }
        }

        // Change font family
        function changeFont(font) {
            document.execCommand('fontName', false, font);
        }

        // Word and Character Count
        function updateCounts() {
            const text = document.getElementById('editor').innerText.trim();
            const wordCount = text ? text.split(/\s+/).length : 0;
            const charCount = text.length;

            document.getElementById('wordCount').textContent = `Words: ${wordCount}`;
            document.getElementById('charCount').textContent = `Characters: ${charCount}`;
        }

        // Monitor content changes
        document.getElementById('editor').addEventListener('input', updateCounts);

        // Placeholder functionality
        document.addEventListener('DOMContentLoaded', () => {
            const editor = document.getElementById('editor');
            const placeholder = editor.getAttribute('placeholder');

            editor.addEventListener('focus', () => {
                if (editor.textContent === placeholder) {
                    editor.textContent = '';
                    editor.classList.remove('placeholder');
                }
            });

            editor.addEventListener('blur', () => {
                if (editor.textContent === '') {
                    editor.textContent = placeholder;
                    editor.classList.add('placeholder');
                }
            });

            if (editor.textContent === '') {
                editor.textContent = placeholder;
                editor.classList.add('placeholder');
            }
        });
    </script>
</body>
</html>
